<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">

 <title>PWA con MD</title>

 <meta name="description"
   content="Ejemplo de PWA con
    Material Design">

 <meta name="theme-color"
   content="#fffbfe">
 <link rel="icon" sizes="32x32"
   href="favicon.ico">
 <link rel="manifest"
   href="site.webmanifest">

 <meta
   name="apple-mobile-web-app-title"
   content="PWA con MD">
 <meta
   name="apple-mobile-web-app-capable"
   content="yes">
 <meta
   name="apple-mobile-web-app-status-bar-style"

 <link rel="apple-touch-icon"
   href="img/maskable_icon.png">
 <link rel="apple-touch-icon"

   href="img/maskable_icon_x48.png">
 <link rel="apple-touch-icon"

   href="img/maskable_icon_x72.png">
 <link rel="apple-touch-icon"

 <link rel="apple-touch-icon"

   href="img/maskable_icon_x128.png">
 <link rel="apple-touch-icon"

 <link rel="apple-touch-icon"
   sizes="384x384"
   href="img/maskable_icon_x384.png">
 <link rel="apple-touch-icon"
   sizes="512x512"

 <!-- Configuración de todas las
   páginas y colores con CSS. -->
 <link rel="stylesheet"
   href="css/estilos.css">

 <!-- Para manejar customized
   built-in elements en Safari -->
 <script

 <!-- Configuración de todas las
   páginas con JavaSript. -->
 <script type="module"
   src="js/configura.js"></script>

</head>
